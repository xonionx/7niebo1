<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezerwacja - 7Niebo Salon Urody</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Nawigacja -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html#hero" class="logo">
                <img src="logo.png" alt="7 Niebo Salon Urody">
            </a>
            <ul class="nav-links">
                <li><a href="index.html#hero">Start</a></li>
                <li><a href="index.html#about">O nas</a></li>
                <li><a href="index.html#services">Oferta</a></li>
                <li><a href="index.html#contact">Kontakt</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </div>
    </nav>

    <section class="booking-section">
        <div class="container">
            <h2 class="section-title">Umów wizytę</h2>
            <p class="section-subtitle">Wypełnij formularz, a my skontaktujemy się z Tobą w celu potwierdzenia terminu.</p>
            
            <form class="booking-form">
                <div class="form-group">
                    <label for="name">Imię i nazwisko</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Numer telefonu</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="service">Usługa</label>
                    <select id="service">
                        <option value="">Wybierz usługę...</option>
                        <optgroup label="Masaże">
                            <option value="masaz-plecy-rece-szyja">Masaż plecy ręce szyja kark</option>
                            <option value="masaz-banka-plecy-rece">Masaż bańką chińską (Plecy, Ręce, Szyja, Kark)</option>
                            <option value="masaz-banka-uda-posladki">Masaż bańką chińską (Uda i Pośladki)</option>
                            <option value="masaz-relaksacyjny-tsd">Relaksacyjny Masaż Twarz, Szyja, Dekolt</option>
                            <option value="masaz-czekolada">Masaż Gorącą Czekoladą</option>
                            <option value="masaz-ajurweda-pn">Masaż Ajurwedyjski NAMASZCZENIE (Plecy, Nogi)</option>
                            <option value="masaz-bambus-pn">Masaż Modelujący Miotełkami i Pałeczkami Bambusowymi (Plecy, Nogi)</option>
                            <option value="masaz-swieca-pn">Aromatyczny Masaż Świecą (Plecy, Nogi)</option>
                            <option value="masaz-tajski-materac">Tradycyjny Masaż Tajski Na Materacu</option>
                            <option value="masaz-tajski-stopy">Masaż Tajski Stóp Z Akupresurą</option>
                            <option value="masaz-twarzy-glowy">Masaż Twarzy i Głowy</option>
                            <option value="masaz-lifting-3d">Masaż Lifting Fusion 3D (Twarz, Szyja, Dekolt, Ręce)</option>
                            <option value="masaz-oaza-60">Masaż OAZA SPOKOJU (60 min)</option>
                            <option value="masaz-klasyczny-pn">Masaż Klasyczny (Plecy i Nogi)</option>
                            <option value="masaz-jak-w-niebie">Masaż Relaksacyjny JAK W NIEBIE</option>
                            <option value="masaz-oaza-90">Masaż OAZA SPOKOJU (90 min)</option>
                            <option value="masaz-banka-cale">Masaż Modelujący Bańką Chińską (Całe Ciało)</option>
                            <option value="masaz-bambus-cale">Masaż Modelujący Miotełkami i Pałeczkami Bambusowymi (Całe Ciało)</option>
                            <option value="masaz-swieca-cale">Aromatyczny Masaż Świecą (Całe Ciało)</option>
                            <option value="masaz-balijski">Masaż Balijski</option>
                            <option value="masaz-ajurweda-cale">Masaż Ajurwedyjski NAMASZCZENIE (Całe Ciało)</option>
                            <option value="masaz-intuicyjny">Masaż Intuicyjny</option>
                        </optgroup>
                        <optgroup label="Piercing">
                            <option value="piercing-ucho">Płatki uszu (Lobe)</option>
                            <option value="piercing-bezhukowe-1">Bezhukowe Przekłucie Uszu - 1 Kolczyk</option>
                            <option value="piercing-bezhukowe-2">Bezhukowe Przekłucie Uszu - 2 Kolczyki</option>
                            <option value="piercing-chrzastka">Chrząstka (Helix/Tragus)</option>
                            <option value="piercing-nos">Nos (Nostril/Septum)</option>
                            <option value="piercing-pepek">Pępek (Navel)</option>
                        </optgroup>
                        <optgroup label="Depilacja Twarzy (Nitkowanie)">
                            <option value="depilacja-wasik">Wąsik</option>
                            <option value="depilacja-brwi">Brwi</option>
                            <option value="depilacja-wasik-brodka">Wąsik i Bródka</option>
                            <option value="depilacja-wasik-brodka-policzki">Wąsik, Bródka, Policzki</option>
                            <option value="depilacja-kompleks">Wąsik, Bródka, Policzki, Brwi</option>
                        </optgroup>
                        <optgroup label="Kosmetyka - Pielęgnacja Twarzy">
                            <option value="oczyszczanie">Oczyszczanie Twarzy</option>
                            <option value="oczyszczanie-tsd">Oczyszczanie: Twarz, Szyja, Dekolt</option>
                            <option value="mezoterapia-twarz">Mezoterapia Bezigłowa Twarzy</option>
                            <option value="mezoterapia-tsd">Mezoterapia Bezigłowa Twarz, Szyja, Dekolt</option>
                            <option value="redness-relief-twarz">Zabieg REDNESS RELIEF - Twarz</option>
                            <option value="redness-relief-tsd">Zabieg REDNESS RELIEF - Twarz, Szyja, Dekolt</option>
                        </optgroup>
                        <optgroup label="Kosmetyka - Peelingi">
                            <option value="peeling-twarz">Peeling Twarzy Z Maską</option>
                            <option value="peeling-tsd">Peeling Twarz, Szyja, Dekolt Z Maską</option>
                            <option value="peeling-dloni">Peeling Dłoni - Zabieg Parafinowy</option>
                            <option value="peeling-plecy-nogi">Peeling Plecy, Nogi</option>
                            <option value="peeling-cale-cialo">Peeling Całego Ciała</option>
                            <option value="udvartana">UDVARTANA (Ajurwedyjski Rytuał)</option>
                        </optgroup>
                        <optgroup label="Kosmetyka - Inne">
                            <option value="higiena-uszu">Profesjonalna Higiena Uszu</option>
                            <option value="spa-wlosy">SPA dla Włosów</option>
                            <option value="konsultacja-kosmetyczna">Konsultacja Kosmetyczna</option>
                            <option value="konsultacja-dietetyczna">Konsultacja Dietetyczna</option>
                        </optgroup>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Preferowana data</label>
                    <input type="date" id="date">
                </div>
                <div class="form-group">
                    <label for="message">Dodatkowe uwagi</label>
                    <textarea id="message" rows="3"></textarea>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%">Wyślij zgłoszenie</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 7 niebo Salon Urody. Wszelkie prawa zastrzeżone.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
