<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezerwacja - 7Niebo Salon Urody</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        .booking-section {
            padding: 150px 0 50px;
            min-height: 80vh;
        }
        .booking-form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }
    </style>
</head>
<body>

    <!-- Nawigacja -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html#hero" class="logo">
                <img src="logo.png" alt="7 Niebo Salon Urody">
            </a>
            <ul class="nav-links">
                <li><a href="index.html#hero">Start</a></li>
                <li><a href="index.html#about">O nas</a></li>
                <li><a href="index.html#services">Oferta</a></li>
                <li><a href="index.html#contact">Kontakt</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </div>
    </nav>

    <section class="booking-section">
        <div class="container">
            <h2 class="section-title">Umów wizytę</h2>
            <p class="section-subtitle">Wypełnij formularz, a my skontaktujemy się z Tobą w celu potwierdzenia terminu.</p>
            
            <form class="booking-form">
                <div class="form-group">
                    <label for="name">Imię i nazwisko</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Numer telefonu</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="service">Usługa</label>
                    <select id="service">
                        <option value="">Wybierz usługę...</option>
                        <optgroup label="Masaże">
                            <option value="masaz-klasyczny">Masaż Klasyczny</option>
                            <option value="masaz-relaksacyjny">Masaż Relaksacyjny</option>
                            <option value="masaz-kamieniami">Masaż Gorącymi Kamieniami</option>
                            <option value="masaz-kobido">Masaż Twarzy Kobido</option>
                        </optgroup>
                        <optgroup label="Piercing">
                            <option value="piercing-ucho">Płatki uszu (Lobe)</option>
                            <option value="piercing-chrzastka">Chrząstka (Helix/Tragus)</option>
                            <option value="piercing-nos">Nos (Nostril/Septum)</option>
                            <option value="piercing-pepek">Pępek (Navel)</option>
                        </optgroup>
                        <optgroup label="Kosmetyka">
                            <option value="manicure">Manicure Hybrydowy</option>
                            <option value="pedicure">Pedicure SPA</option>
                            <option value="henna">Henna Pudrowa + Geometria</option>
                            <option value="oczyszczanie">Oczyszczanie Twarzy</option>
                        </optgroup>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Preferowana data</label>
                    <input type="date" id="date">
                </div>
                <div class="form-group">
                    <label for="message">Dodatkowe uwagi</label>
                    <textarea id="message" rows="3"></textarea>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%">Wyślij zgłoszenie</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 7 niebo Salon Urody. Wszelkie prawa zastrzeżone.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
